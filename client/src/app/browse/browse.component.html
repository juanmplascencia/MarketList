<div>
    <a [routerLink]="['/dashboard']">Browse</a>
    <a [routerLink]="['/my_listings']">My Listings</a>
    <a [routerLink]="['/']" (click)="logout()">Log Off</a>
</div>
<div *ngFor="let item of items; let idx = index">
  <p>Title: 
    {{ item.title }}</p>
  <p>Description: 
    {{ item.description }}</p>
  <p>Price: 
    {{ item.price }}</p>
  <p>Location: 
    {{ item.location }}</p>
  <button *ngIf="item.user._id == currentUser._id" (click)="destroyItem(item._id, idx)">Delete</button>
  <button *ngIf="item.user._id != currentUser._id" (click)="alertUserInfo(idx)">Contact</button>
  <div *ngIf="item.display">
    <h4>{{ item.user.first_name }}</h4>
    <h4>{{ item.user.email }}</h4>
    <button (click)="hideUserInfo(idx)">Hide</button>
  </div>
</div>
